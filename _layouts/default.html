<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Enable responsiveness on mobile devices-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>
        {% if page.title %}
            {{ page.title | strip_html }} &#8211;
        {% endif %}
        {{ site.title | strip_html }}
    </title>

    <!-- Meta information for search engines -->
    <meta name="author" content="{{ owner.name }}">
    <meta name="description" content="{% if page.summary %}{{ page.summary | xml_escape }}{% else %}{{ site.description | xml_escape }}{% endif %}">
    {% if page.categories %}
        <meta name="keywords" content="{{ page.categories | join: ', ' }}">
    {% endif %}

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="/css/syntax.css">
    <link rel="stylesheet" href="/css/colorthemes.css">
    <link rel="stylesheet" href="/css/solo.css">
    <link rel="stylesheet" href="/css/comments.css">
    <link rel="stylesheet" href="/css/pagination.css">

    <!-- Set the canonical URL for search engines -->
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.url }}">

    <!-- RSS -->
    <link rel="alternate" type="application/rss+xml" title="RSS Feed for {{ site.title }}" href="/feel.xml" />
</head>

<body>
    <div class = "container content">
        <h1><a href="/">{{ site.title }}</a></h1>
        {{ content }}
    </div>
    <!-- Include footer here later -->
</body>
</html>
