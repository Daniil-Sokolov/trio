<!DOCTYPE html>
<html>
<!-- Header: begin -->
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Enable responsiveness on mobile devices-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>
        {% if page.title %}
            {{ page.title | strip_html }} &#8211;
        {% endif %}
        {{ site.title | strip_html }}
    </title>

    <!-- Meta information for search engines -->
    <meta name="author" content="{{ owner.name }}">
    <meta name="description" content="{% if page.summary %}{{ page.summary | xml_escape }}{% else %}{{ site.description | xml_escape }}{% endif %}">
    {% if page.categories %}
        <meta name="keywords" content="{{ page.categories | join: ', ' }}">
    {% endif %}

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="/css/syntax.css">
    <link rel="stylesheet" href="/css/colorthemes.css">
    <link rel="stylesheet" href="/css/solo.css">
    <link rel="stylesheet" href="/css/pagination.css">
    <link rel="stylesheet" href="/css/footer.css">

    <!-- Set the canonical URL for search engines -->
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.url }}">

    <!-- RSS -->
    <link rel="alternate" type="application/rss+xml" title="RSS Feed for {{ site.title }}" href="/feel.xml" />
</head>
<!-- Header: end -->

<body>
<div class="wrapper-for-content-outside-of-footer">
   <div class = "container content">
        <h1><a href="/">{{ site.title }}</a></h1>
        {{ content }}
    </div>
</div>

<br/>
<br/>

<footer class="footer-2" role="contentinfo">
  <div class="footer-logo">
    <a href="/">
        <img src="https://raw.githubusercontent.com/thoughtbot/refills/master/source/images/placeholder_logo_1.png" alt="Logo image">
    </a>
  </div>
    <ul>
      <li><a href="javascript:void(0)">About</a></li>
      <li><a href="javascript:void(0)">Projects</a></li>
      <li><a href="javascript:void(0)">Contact</a></li>
    </ul>

    <div class="footer-secondary-links">
      <ul>
        <li>Powered by <a href="javascript:void(0)">Jekyll</a>
        using the <a href="javascript:void(0)">Trio</a> theme
        </li>
      </ul>

      <ul class="footer-social">
        <li><a href="javascript:void(0)">
          <img src="https://raw.githubusercontent.com/thoughtbot/refills/master/source/images/facebook-logo-circle.png" alt="Facebook">
          </a></li>
        <li><a href="javascript:void(0)">
          <img src="https://raw.githubusercontent.com/thoughtbot/refills/master/source/images/twitter-logo-circle.png" alt="Twitter">
        </a></li>
        <li><a href="javascript:void(0)">
          <img src="https://raw.githubusercontent.com/thoughtbot/refills/master/source/images/youtube-logo-circle.png" alt="YouTube">
        </a></li>
      </ul>
    </div>
</footer>

</body>
</html>
