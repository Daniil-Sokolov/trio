---
layout: default
title: Search
permalink: /search/
---

<!-- HTML elements for search -->
<div class="contact">
    <h2><a href="{{ site.url }}{{ page.url }}">Search</a></h2>
    <div id="search-container">
        <input type="text" id="search-input" placeholder="Search entire site" />
    </div>
</div>

<div class="post-index">
    <div class="post-content">
        <div id="results-container"></div>
    </div>
</div>

<!-- Script pointing to jekyll-search.js -->
<script src="{{ site.url }}/js/jekyll-search.min.js" type="text/javascript"></script>

<script type="text/javascript">
    // window.onpageshow = function() {
    //  document.getElementById('search-input').reset();
    // }
  // document.getElementById('search-input').reset();
  SimpleJekyllSearch({
    searchInput: document.getElementById('search-input'),
    resultsContainer: document.getElementById('results-container'),
    json: '{{ site.url }}/search.json',
    searchResultTemplate: '<h2><a href="{url}" title="{desc}">{title}</a></h2><p><span class="excerpt">{snippet}</span></p><p class="post-detail">{date}</p><br/>',
    noResultsText: 'No results found',
    limit: 20,
    fuzzy: false
    // exclude: ['Welcome']
})
</script>
